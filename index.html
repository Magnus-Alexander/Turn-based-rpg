<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Turn based rpg</title>
  </head>
  <body>
    <div id="page1">
      <h1>Enter your class</h1>
      <button onclick="warrior()">Warrior</button>
      <button onclick="wizard()">Wizard</button>
      <button onclick="archer()">Archer</button>
    </div>
    <div id="type"></div>
    <div id="page2">
      <You>You have just set out on an adventure. <br> You are outside of a forest. <br>To begin your journey: start walking.</p>
      <button onclick="walkButton()">Walk</button>
      <button onclick="inventoryButton()">Inventory</button>
      <button onclick="gameOver()">give up</button>
      <div id="pHealth"></div>
      <div id="xp"></div>
    </div>
    <div id="giveUp">
      <h1>Game over</h1>
      <button onclick="window.location.reload();">Try again</button>
    </div>
    <div id="inventoryDiv">
      <H1>
        Inventory
      </H1>
      <div id="inventory()">
        <button onclick="usePotion()">Use potion</button>
        <div id="inventoryContent2"></div>
        <div id="inventoryContent"></div>
        <div id="inventoryContent3"></div>
        <button onclick="back()">Back</button>
         <div id="pHealth3"></div>
         <div id="xp4"></div>
      </div>
    </div>
    <div id="page3">
      <div id="monster"></div>
      <div id="hide">
      <div id="mHealth"></div>
      <div id="playerAttack"></div>
      <div id="newEnemyHealth"></div>
      <div id="eAttack"></div>
    </div>
      <button onclick="damage()">Attack</button>
      <button onclick="inventoryButton()">Inventory</button>
      <div id="pHealth2"></div>
      <div id="xp2"></div>
    </div>
    <div id="winScreen">
      <h1>You won!</h1>
      <div id="reward"></div>
      <div id="experienceReward"></div>
      <button onclick="walkButton()">Walk</button>
      <button onclick="inventoryButton()">Inventory</button>
      <div id="pHealth4"></div>
      <div id="xp3"></div>
    </div>
    <div id="level up"></div>
  </body>
</html>
